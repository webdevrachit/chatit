<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <button class="show__users" id="show__users" onclick="sidein()">Show Users</button>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main" id="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">

                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">

                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>

            </div>

        </div>

    </div>




    <script id="message-template" type="text/html">
        <div class="enclose">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    
                </p>
                <p>{{message}}</p>
                
            </div>
            
        </div>
        <span class="message__meta io">{{createdAt}}</span>
    </script>

    <script id="message-template-user" type="text/html">
        <div class="enclose">
            <div class="message user">
                <p>
                    <span class="message__name">you</span>
                    
                </p>
                <p>{{message}}</p>
                
            </div>
            
        </div>
        <span class="message__meta socket">{{createdAt}}</span>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="enclose">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    
                </p>
                <p><a href="{{url}}" target = "_blank">My current location</a></p>
            </div>
        </div>
        <span class="message__meta io">{{createdAt}}</span>
    </script>

    <script id="location-message-template-user" type="text/html">
        <div class="enclose">
            <div class="message user">
                <p>
                    <span class="message__name">you</span>
                    
                </p>
                <p><a href="{{url}}" target = "_blank">My current location</a></p>
            </div>
        </div>
        <span class="message__meta socket">{{createdAt}}</span>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
            <h3 class="list-title">Users:</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
